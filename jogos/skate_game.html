<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Game</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 20px auto;
            background-color: #00f;
            border: 2px solid #fff;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <h1>Skate Game</h1>
    <div id="gameArea">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');

        let isJumping = false;
        let isFalling = false;
        let gravity = 0.9;
        let jumpStrength = 17;
        let playerSpeed = 5;
        let playerPos = 0;

        function jump() {
            if (!isJumping && !isFalling) {
                isJumping = true;
                let jumpInterval = setInterval(function() {
                    playerPos += jumpStrength;
                    player.style.bottom = playerPos + 'px';
                    jumpStrength -= gravity;
                    if (playerPos <= 0) {
                        clearInterval(jumpInterval);
                        isJumping = false;
                        isFalling = true;
                        fall();
                    }
                }, 30);
            }
        }

        function fall() {
            let fallInterval = setInterval(function() {
                if (playerPos > 0) {
                    playerPos -= jumpStrength;
                    player.style.bottom = playerPos + 'px';
                    jumpStrength += gravity;
                } else {
                    clearInterval(fallInterval);
                    isFalling = false;
                    playerPos = 0;
                    player.style.bottom = '0';
                }
            }, 30);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') { // Spacebar for jumping
                jump();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') { // Right arrow for moving right
                player.style.left = (parseInt(player.style.left) + playerSpeed) + 'px';
            } else if (event.key === 'ArrowLeft') { // Left arrow for moving left
                player.style.left = (parseInt(player.style.left) - playerSpeed) + 'px';
            }
        });
    </script>
</body>
</html>
