<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotline Milwaukee</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #gameArea {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-image: url('background.jpg');
            background-size: cover;
            border: 2px solid #fff;
        }

        .player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        .object {
            position: absolute;
            background-color: #00ff00;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hotline Milwaukee</h1>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="object" id="object1" style="top: 200px; left: 100px;"></div>
        <div class="object" id="object2" style="top: 400px; left: 500px;"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const object1 = document.getElementById('object1');
        const object2 = document.getElementById('object2');

        player.addEventListener('click', function() {
            alert('Você encontrou o jogador!');
        });

        object1.addEventListener('click', function() {
            alert('Você encontrou o objeto 1!');
        });

        object2.addEventListener('click', function() {
            alert('Você encontrou o objeto 2!');
        });

        document.addEventListener('keydown', function(event) {
            const speed = 10;
            switch (event.key) {
                case 'ArrowUp':
                    player.style.top = Math.max(0, player.offsetTop - speed) + 'px';
                    break;
                case 'ArrowDown':
                    player.style.top = Math.min(550, player.offsetTop + speed) + 'px';
                    break;
                case 'ArrowLeft':
                    player.style.left = Math.max(0, player.offsetLeft - speed) + 'px';
                    break;
                case 'ArrowRight':
                    player.style.left = Math.min(750, player.offsetLeft + speed) + 'px';
                    break;
            }
        });
    </script>
</body>
</html>
