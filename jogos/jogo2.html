<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 2</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <h2>Jogo 2 - Hotline Miami Style</h2>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Jogador
        const player = {
            x: 50,
            y: 50,
            width: 20,
            height: 20,
            speed: 5
        };

        // Mecânica de movimento
        function movePlayer(direction) {
            switch (direction) {
                case 'up':
                    player.y -= player.speed;
                    break;
                case 'down':
                    player.y += player.speed;
                    break;
                case 'left':
                    player.x -= player.speed;
                    break;
                case 'right':
                    player.x += player.speed;
                    break;
            }
        }

        // Atualização do jogo
        function update() {
            // Limpar o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar jogador
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Loop do jogo
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Controles
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                    movePlayer('right');
                    break;
            }
        });

        // Iniciar o loop do jogo
        gameLoop();
    </script>
</body>
</html>
