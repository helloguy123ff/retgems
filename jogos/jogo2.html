<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 2 - Hotline Miami Style</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <h2>Jogo 2 - Hotline Miami Style</h2>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Carregar sprites
        const playerSprite = new Image();
        playerSprite.src = 'player.png';

        const enemySprite = new Image();
        enemySprite.src = 'enemy.png';

        // Jogador
        const player = {
            x: 50,
            y: 50,
            width: 32,
            height: 32,
            speed: 5
        };

        // Inimigos
        const enemies = [
            { x: 200, y: 200, width: 32, height: 32 },
            { x: 400, y: 300, width: 32, height: 32 },
            { x: 600, y: 100, width: 32, height: 32 }
        ];

        // Atualização do jogo
        function update() {
            // Limpar o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar jogador
            ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);

            // Desenhar inimigos
            enemies.forEach(enemy => {
                ctx.drawImage(enemySprite, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Detecção de colisão
            enemies.forEach(enemy => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    // Colisão detectada - jogador morre
                    alert('Você morreu!');
                    document.location.reload();
                }
            });
        }

        // Loop do jogo
        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Controles
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    player.y -= player.speed;
                    break;
                case 'ArrowDown':
                    player.y += player.speed;
                    break;
                case 'ArrowLeft':
                    player.x -= player.speed;
                    break;
                case 'ArrowRight':
                    player.x += player.speed;
                    break;
            }
        });

        // Iniciar o loop do jogo
        gameLoop();
    </script>
</body>
</html>
