<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #282828;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #game-container {
            width: 80%;
            margin: 20px auto;
            background-color: #000;
            padding: 10px;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }

        #game-frame {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Famicom Minigames</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main>
        <div id="game-container">
            <iframe id="game-frame" src=""></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Famicom Minigames. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const jogo = urlParams.get('jogo');
            if (jogo) {
                document.getElementById('game-frame').src = `jogos/${jogo}.html`;
            } else {
                document.getElementById('game-container').innerText = 'Nenhum jogo selecionado.';
            }
        });
    </script>
</body>
</html>
